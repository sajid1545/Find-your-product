<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Center</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl text-center font-mono font-bold mt-5">Choose Your Desired Product</h1>

        <!-- Input Section -->
        <section>
            <div class="form-control w-full mx-auto mt-10 max-w-xs">
                <label class="label">
                    <span class="label-text">Search Your Product</span>
                    <span class="label-text-alt">Press
                        <kbd class="kbd kbd-sm">Enter</kbd>
                    </span>
                </label>
                <input id="search-field" type="text" placeholder="Type here"
                    class="input input-bordered w-full max-w-xs" />

            </div>
        </section>
    </header>

    <main>

        <!-- Spinner -->
        <div id="spinner" class="w-4/5 mx-auto my-5 hidden">
            <progress class="progress progress-primary "></progress>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden">
            <p class="text-center mt-5 text-red-500 text-4xl">Error</p>
        </div>



        <section class="flex space-x-2 flex-col lg:flex-row">

            <!-- Menu -->
            <div class="flex-none">
                <ul id="category-list" class="menu w-56 bg-primary text-secondary-content p-2 rounded-box my-10 ml-3">
                    <!--    <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>

            <!-- Products Container -->
            <div id="products-container" class="grid  sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 my-5 ">


            </div>
        </section>


    </main>

    <script src="js/app.js"></script>
</body>

</html>
